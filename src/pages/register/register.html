<ion-header>

  <ion-navbar>
    <ion-title>Create a new account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="First Name(s)" name="fmail" [(ngModel)]="registerDetails.fname" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="Last Name" name="lname" [(ngModel)]="registerDetails.lname" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerDetails.email" required></ion-input>
            </ion-item>
            
            <!--ion-item>
                <ion-list radio-group name="gender" [(ngModel)]="registerDetails.gender">
                    <ion-list-header>
                      Gender
                    </ion-list-header>
                  
                    <ion-item>
                      <ion-label>Male</ion-label>
                      <ion-radio value="m" checked="true"  required></ion-radio>
                    </ion-item>
                  
                    <ion-item>
                      <ion-label>Female</ion-label>
                      <ion-radio value="f" ></ion-radio>
                    </ion-item>
                </ion-list>
            </ion-item--> 

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerDetails.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>

</ion-content>
