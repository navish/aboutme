<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
        <h4>Sign in to stay on track with your goals</h4>
    </div>
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" required [(ngModel)]="user.username" ngControl="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" required [(ngModel)]="user.password" ngControl="password"></ion-input>
      </ion-item>
    </ion-list>
    
    <button ion-button full (click)="signUp()">Sign In</button>
    <p padding>Don't have an account? <a (click)="signUp()"> Sign Up </a></p>
</ion-content>
