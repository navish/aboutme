<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
      <h2>Sign Up on #tellMe</h2>
      <p>Stay on track with your goals</p>
  </div>
  <ion-list>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" required [(ngModel)]="user.fname" ngControl="fname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" required [(ngModel)]="user.lname" ngControl="lname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" required [(ngModel)]="user.email" ngControl="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" required [(ngModel)]="user.username" ngControl="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" required [(ngModel)]="user.password" ngControl="password"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" required [(ngModel)]="forvalidation.password" ngControl="confpass"></ion-input>
    </ion-item>
  
  </ion-list>
  
  <button ion-button full (click)="signUp()">Sign Up</button>
</ion-content>
